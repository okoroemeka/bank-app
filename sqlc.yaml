version: "2"
sql:
    - schema: "./db/migration/"
      queries: "./db/query/"
      engine: "postgresql"
      gen:
          go:
              package: "db"
              out: "./db/sqlc"
              emit_json_tags: true

      database:
          uri: "postgresql://root:mysecret@localhost:5433/simple_bank?sslmode=disable"


